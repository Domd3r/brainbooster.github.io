<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBoost 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcomeScreen" class="screen">
    <h1>🧠 BRAINBOOST 2025</h1>
    <p>Creator: Domder (Dominik Taras)</p>
    <button id="startBtn" class="btn">START</button>
  </div>

  <!-- Difficulty selection -->
  <div id="difficultyScreen" class="screen hidden">
    <h2>Vyber obtížnost</h2>
    <div class="difficulty-buttons">
      <button class="btn difficulty" data-level="1">1. třída</button>
      <button class="btn difficulty" data-level="2">2. třída</button>
      <button class="btn difficulty" data-level="3">2. stupeň</button>
      <button class="btn difficulty" data-level="4">Střední škola</button>
    </div>
  </div>

  <!-- Game screen -->
  <div id="gameScreen" class="screen hidden">
    <div class="top-bar">
      <button id="backBtn" class="btn small">⬅ Zpět</button>
      <button id="historyBtn" class="btn small">📜 Historie</button>
    </div>
    <h2 id="exampleText">Příklad se načítá…</h2>
    <input type="number" id="answerInput" placeholder="Zadej odpověď">
    <button id="submitBtn" class="btn">Odeslat</button>
    <div id="scoreText">Skóre: 0</div>
    <div class="rank" id="rankText">🎓 ZAČÁTEČNÍK</div>
  </div>

  <!-- History panel -->
  <div id="historyPanel">
    <h3>📜 Historie</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBoost 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcomeScreen" class="screen active fade">
    <h1>🧠 BRAINBOOST 2025</h1>
    <p>Creator: Domder (Dominik Taras)</p>
    <button id="startBtn" class="btn">START</button>
  </div>

  <!-- Difficulty selection -->
  <div id="difficultyScreen" class="screen fade">
    <h2>Vyber obtížnost</h2>
    <div class="difficulty-buttons">
      <button class="btn difficulty" data-level="1">1. stupeň</button>
      <button class="btn difficulty" data-level="2">2. stupeň</button>
    </div>
    <button id="backToWelcome" class="btn small">⬅ Zpět</button>
  </div>

  <!-- Category selection -->
  <div id="categoryScreen" class="screen fade">
    <h2 id="categoryTitle">Vyber kategorii</h2>
    <div id="categoryButtons"></div>
    <button id="backToDiff" class="btn small">⬅ Zpět</button>
  </div>

  <!-- Game screen -->
  <div id="gameScreen" class="screen fade">
    <div class="top-bar">
      <button id="backToCat" class="btn small">⬅ Kategorie</button>
      <div id="rankText" class="rank">🎓 ZAČÁTEČNÍK</div>
    </div>
    <h2 id="exampleText">Příklad se načítá…</h2>
    <input type="number" id="answerInput" placeholder="Zadej odpověď">
    <button id="submitBtn" class="btn">Odeslat</button>
    <div id="scoreText">Skóre: 0</div>
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
  </div>

  <!-- Result modal -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-content">
      <h2>🎉 Hotovo!</h2>
      <p id="finalGrade">Výsledek: </p>
      <button id="retryBtn" class="btn">🔄 Zkusit znovu</button>
      <button id="backToCategories" class="btn">📂 Zpět na kategorie</button>
    </div>
  </div>

  <!-- History panel -->
  <div id="historyPanel" class="slide-panel">
    <div class="panel-header">
      <h3>📜 Historie</h3>
      <button id="closeHistory" class="btn small">❌</button>
    </div>
    <ul id="historyList"></ul>
  </div>

  <!-- Calculator -->
  <div id="calculatorIcon">🧮</div>
  <div id="calculator" class="calc hidden">
    <div class="calc-header">
      <span>Kalkulačka</span>
      <button id="closeCalc" class="btn small">❌</button>
    </div>
    <input type="text" id="calcDisplay" readonly>
    <div class="calc-buttons">
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn">/</button>
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn">*</button>
      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn">-</button>
      <button class="calc-btn">0</button>
      <button class="calc-btn">.</button>
      <button class="calc-btn">=</button>
      <button class="calc-btn">+</button>
      <button class="calc-btn">(</button>
      <button class="calc-btn">)</button>
      <button class="calc-btn">C</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>

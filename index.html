<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBoost 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading screen -->
  <div id="loadingScreen">
    <div>🧠 BrainBoost 2025</div>
    <div style="font-size:1.5rem; margin-top:15px;">Loading…</div>
  </div>

  <!-- Welcome screen -->
  <div id="welcomeScreen" class="hidden">
    <h1>🧠 BRAINBOOST 2025</h1>
    <p>Creator: Domder (Dominik Taras)</p>
    <button id="startBtn">START</button>
  </div>

  <!-- Difficulty selection -->
  <div id="difficultyScreen" class="hidden">
    <h2 style="color:pink; margin-bottom:20px;">Vyber obtížnost</h2>
    <button class="difficultyBtn" data-level="1">📘 1. třída</button>
    <button class="difficultyBtn" data-level="2">📘 2. třída</button>
    <button class="difficultyBtn" data-level="3">📘 3. třída</button>
    <button class="difficultyBtn" data-level="4">📘 4. třída</button>
    <button class="difficultyBtn" data-level="5">📘 5. třída</button>
    <button class="difficultyBtn" data-level="6">📙 6. třída</button>
    <button class="difficultyBtn" data-level="7">📙 7. třída</button>
    <button class="difficultyBtn" data-level="8">📙 8. třída</button>
    <button class="difficultyBtn" data-level="9">📙 9. třída</button>
    <button class="difficultyBtn" data-level="10">📕 Střední škola</button>
  </div>

  <!-- Game screen -->
  <div id="gameScreen" class="hidden container">
    <div class="d-flex justify-content-between mb-3">
      <h2 id="exampleText">Příklad se načítá…</h2>
      <button id="historyBtn" class="btn btn-custom">📜 Historie</button>
    </div>
    <div class="mb-3">
      <input type="number" id="answerInput" class="form-control" placeholder="Zadej odpověď">
    </div>
    <button id="submitBtn" class="btn btn-custom mb-3">Odeslat</button>
    <div id="scoreText">Skóre: 0</div>
    <div class="rank" id="rankText">🎓 ZAČÁTEČNÍK</div>
  </div>

  <!-- History panel -->
  <div id="historyPanel">
    <h3>📜 Historie</h3>
    <ul id="historyList" class="list-unstyled"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
